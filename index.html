<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Vijay's Birthday Countdown</title>
      <link rel="stylesheet" href="style.css">
      <script src="countdown.js"></script>
  </head>
  <body>
    <h1 class="header">Countdown to My Birthday <span id="next-year"></span></h1>
    <div class="timer-container">
      <div class="timer">
        <h1 id="days" class="number"></h1>
        <h3>Days</h3>
      </div>
      <div class="timer">
        <h1 id="hours" class="number"></h1>
        <h3>Hours</h3>
      </div>
      <div class="timer">
        <h1 id="minutes" class="number"></h1>
        <h3>Minutes</h3>
      </div>
      <div class="timer">
        <h1 id="seconds" class="number"></h1>
        <h3>Seconds</h3>
      </div>
    </div>
</body>
</html>
